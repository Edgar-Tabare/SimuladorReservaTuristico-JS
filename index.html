<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Reserva de Alojamiento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simulador de Reserva de Alojamiento</h1>
    </header>
    <button id="limpiarLocalStorage" class="btn btn-primary">Limpiar localStorage</button>
    <div class="container">
        <div class="row" id="cardsContainer">
            <!-- Las cards serán cargadas aquí desde JavaScript -->
        </div>
    </div>

    <section id="reserva" style="display: none;">
        <h2>Reserva de Alojamiento</h2>
        <form id="reservaForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" class="form-control" pattern="[A-Za-z\s]+" required><br>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" class="form-control" required><br>
            <label for="tarjeta">Tarjeta de Crédito:</label>
            <input type="text" id="tarjeta" class="form-control" pattern="[0-9]{12}" required><br>
            <label for="fechaEntrada">Fecha de Entrada:</label>
            <input type="date" id="fechaEntrada" class="form-control" required><br>
            <label for="fechaSalida">Fecha de Salida:</label>
            <input type="date" id="fechaSalida" class="form-control" required><br>
            <button type="submit" class="btn btn-primary">Reservar</button>
        </form>
    </section>

    <div id="mensajeReserva" style="display: none;">
        <input type="text" id="mensaje" class="form-control" readonly>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="js/reserva.js"></script>
    <script src="js/sistemareserva.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
